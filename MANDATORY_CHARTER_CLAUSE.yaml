## MANDATORY CHARTER CLAUSE (FOR ALL INSTRUMENTS)

alignment_clause: |
  “This instrument — whether trust, token, contract, or corporate act —  
   **operates under and within the Twelve Pillars of the Wisdom Tribe Fellowship**,  
   acknowledging **Divine Law as supreme** and binding in all jurisdictions.  
   Any provision in conflict with the Twelve Pillars is hereby declared **null and void ab initio**.”
